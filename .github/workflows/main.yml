name: Main
on: push

jobs:
  test-and-release:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install
        run: pnpm install

      - name: Type-check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm test -- --coverage

      - name: Format-check
        run: pnpm run format -- --check

      - name: Build
        run: pnpm run build

      - name: Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
